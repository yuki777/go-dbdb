name: Push

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - .*
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run mysql test
        run: |
          go run main.go
          go run main.go mysql
          go run main.go mysql create --name=mysql57 --version 5.7.31 --port 13306
